<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header__more_info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <h3 class="main__header">Add Item</h3>
      <div class="main__new_task_wrapper">
        <input id="main__new_task_input" class="task" type="text">
        <button class="main__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="main__header">Todo</h3>
      <ul class="main__taskslist" id="main__incomplited_tasks">
        <li class="main__taskslist__item">
          <input class="input" type="checkbox">
          <label class="main__label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="main__button edit">Edit</button>
          <button class="main__button delete">
            <img class="main__delete__image" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="main__taskslist__item editMode">
          <input class="input" type="checkbox">
          <label class="main__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="main__button edit">Save</button>
          <button class="main__button delete">
            <img class="main__delete__image" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__header">Completed</h3>
      <ul class="main__taskslist" id="main__completed_tasks">
        <li class="main__taskslist__item">
          <input class="input" type="checkbox" checked>
          <label class="main__label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="main__button edit">Edit</button>
          <button class="main__button delete">
            <img class="main__delete__image" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
